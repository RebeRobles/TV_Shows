{% extends "tv_show_app/base.html" %}

{% block title %}Update{% endblock %}
{% load static %}

{% block content %}
{% include "tv_show_app/navbar.html" %}

<div class="container mt-4">
    <div class="row align-center mb-4">
        <h1 class="text-black">Edit Show {{show_info.id}}</h1>
    </div>
    <div class="col-12 ">
        <form action="/shows/{{show_info.id}}/updated" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title" class="col-sm-3 col-form-label fw-bold">Title:</label>
                <div class="col-sm-12">
                    <input class="form-control" type="text" name="title" id="title" value="{{show_info.title}}" maxlength=100 required>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="form-group col mb-3">
                    <label for="network" class="col-sm-3 col-form-label fw-bold">Network:</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" name="network" id="network" value="{{show_info.network}}" maxlength=50 required>   
                    </div>
                </div>
                <div class="form-group col mb-3">
                    <label for="release_date" class="col-sm-3 col-form-label fw-bold">Release Date:</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="date" name="release_date" id="release_date" value="{{show_info.release_date|date:'Y-m-d'}}"> 
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="col-sm-3 col-form-label fw-bold">Description:</label>
                <div class="col-sm-12">
                    <textarea class="form-control" name="description" id="description" row="7">{{show_info.description}}</textarea>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block mb-3">
                <input class="input-group-text  btn-secondary" type="submit" value="Update">
                <a href="/shows">Go to Show</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
