{% extends "tv_show_app/base.html" %}

{% block title %}Create{% endblock %}
{% load static %}

{% block content %}
{% include "tv_show_app/navbar.html" %}

<div class="container mt-4">
    <div class="row align-center mb-4">
        <h1 class="text-black">Add a New Show</h1>
    </div>
    <div class="col-12 ">
        <form action="new_show" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title" class="col-sm-3 col-form-label fw-bold">Title:</label>
                <div class="col-sm-12">
                    <input class="form-control" type="text" name="title" id="title" maxlength=100 required>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="form-group col mb-3">
                    <label for="network" class="col-sm-3 col-form-label fw-bold">Network:</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" name="network" id="network" maxlength=50 required>
                    </div>
                </div>
                <div class="form-group col mb-3">
                    <label for="release_date" class="col-sm-3 col-form-label fw-bold">Release Date:</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="date" name="release_date" id="release_date">
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="col-sm-3 col-form-label fw-bold">Description:</label>
                <div class="col-sm-12">
                    <textarea class="form-control" name="description" id="description" row="7"></textarea>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block mb-3">
                <input class="input-group-text  btn-secondary" type="submit" value="Create">
            </div>
        </form>
    </div>
</div>

{% endblock %}
